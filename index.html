<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="cuerpo">
      <h1 class="text-center py-5">AddClass</h1>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <button id="btn-ac" class="btn btn-light">Add Class</button>
            <button id="btn-acw" class="btn btn-light">Warning?</button>
            <button id="btn-acs" class="btn btn-light">Success?</button>
          </div>
          <div class="col-8">
            <h3 class="text-red">
              CLick to the button to add class "red" to this paragraph
            </h3>
          </div>
        </div>
      </div>
      <hr />
      <div class="container">
        <h1 class="text-center py-5">SlideToggle</h1>
        <div class="row">
          <div class="col-4">
            <button id="btn-hs" class="btn btn-light">Hide/SHow</button>
            <button id="btn-st" class="btn btn-light">SlideToggle</button>
            <button id="btn-ft" class="btn btn-light">FadeIn/Out</button>
          </div>
          <div class="col-8">
            <h3>CLick to the button to slice o hidden image</h3>
            <img
              id="foto"
              src="https://media.gq.com.mx/photos/60896258ff5494ae253c9296/16:9/w_1920,c_limit/SHREK.jpg"
              alt=""
              width="300rem"
              class="pb-4"
            />
          </div>
        </div>
      </div>
      <hr />
      <div class="container py-4">
        <h1 class="text-center pt-5">Append</h1>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <button id="btn-ap" class="btn btn-light">Append?</button>
              <button id="btn-ht" class="btn btn-light">html?</button>
            </div>
            <div class="col-8" id="text">
              <h3>Click the button to append a new paragraph</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="container my-5 text-center">
        <button class="btn btn-danger" id="magic">Magic Button!</button>
        
        <iframe
          id="video"
          width="644"
          height="362"
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="container ">
          <form class="text-center py-4">
              <label for="">Name</label>
              <input type="text" id="nombre">
              <label for="">LastName</label>
              <input type="text" id="apellido">
              <button class="btn btn-success">this button doesn't work!</button>
             
          </form>
      </div>
    </div>
 

    <script src="app.js"></script>
  </body>
</html>
